<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conversion History</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Conversion History</h1>

    {% if history %}
      <ul>
        {% for entry in history %}
          <li>
            <strong>
              {{ entry.get('timestamp', 'N/A') }}
            </strong> -

            <strong>
              {{ entry.get('mode', 'N/A') }}
            </strong>:
            <code>
              {{ entry.get('input', '') }}
            </code> ->
            <code>
              {{ entry.get('result', '') }}
            </code>

          </li>
        {% endfor %}
      </ul>

    <form method="POST" action="/clear">
      <button type="submit">Clear History</button>
    </form>

    <br>
    <a href="/" class="btn">Back to Converter</a>
  </div>
</body>
</html>
