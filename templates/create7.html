</head>
<body class="dark-mode">
  <div class="main">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="menu-icon">â˜°</div>

      <div class="user-icon">
        <a href="/login">ðŸ‘¤</a>
      </div>

      <div class="dark-mode-toggle">
        <label for="toggleDarkMode" class="switch">
          <input type="checkbox" id="toggleDarkMode">
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <h2>Create7</h2>
      <ul>
        <li><a href="/dashboard">Home</a></li>

      </ul>

    <!-- Command Input + Output Section -->
    <div class="main-content">
      <form method="POST" action="/create" class="command-section">
        <textarea name="description" placeholder="Describe what you want to create..." required></textarea>
        <button type="submit">Generate</button>
      </form>

      <div class="output-section">
        <div class="output-preview">
          <h3>Output Preview</h3>
          <div class="preview-box">{{ output | safe }}</div>
        </div>

        <div class="source-code">
          <h3>Source Code</h3>
          <pre>{{ output }}</pre>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
